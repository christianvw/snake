<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>SN4K3</title>
		<link rel="stylesheet" href="src/style.css">
		<link id="favicon" rel="icon" type="image/x-icon" href="img/fav_col_lq.png">
		<meta name=”robots” content=”noindex”>
	</head>
	<body theme="light" color="1">
		<audio id="audio" loop="" volume="0.1"><source src="img/neffex_dance_again.mp3" type="audio/mpeg"></audio>
		<script src="src/script.js"></script>
		<script src="src/game.js"></script>
		<header>
			<div class="logo">
				<img src="img/fav_white_hq.png" />
				<span>SN4K3</span>
			</div>
			<div>
				<span>Dark/Light:</span>
				<select id="page_theme" onchange="changePageTheme()">
					<option value="auto">Automatic</option>
					<option value="light">Light Mode</option>
					<option value="dark">Dark Mode</option>
				</select>
			</div>
			<div>
				<span>Color:</span>
				<select id="page_color" onchange="changePageColor()">
					<option value="1">Ocean Blue</option>
					<option value="2">Lava Red</option>
				</select>
			</div>
			<div>
				<span>Game Type:</span>
				<select id="game_type" onchange="changeGameType()">
					<option value="1" selected>Canvas</option>
					<option value="2">CSS</option>
					<option value="3">SVG</option>
					<option value="4">UTF8</option>
				</select>
			</div>
		</header>
		<main>
			<div class="game">
				<h1>Game</h1>
				<div id="game_field_canvas"></div>
				<div id="game_field_css"></div>
				<div id="game_field_svg"></div>
				<div id="game_field_utf8"></div>
			</div>
			<div class="controls">
				<h1>Controls</h1>
				<input type="text" id="game_playername" placeholder="Enter your name..." />
				<br><br>
				<button id="game_restart" onclick="gameRestart()">Start Game</button>
				<button id="music_startstop" onclick="musicStartStop()">Play Music</button>
				<br><br>
				<h1>Highscore</h1>
				<div id="game_highscore">
					<div id="gane_highscore_noyet">
						<span>No highscores yet.</span>
					</div>
					<div id="game_highscore_table">
						<table>
							<tr class="hoverable">
								<th>Player</th>
								<th>Score</th>
								<th>Game</th>
							</tr>
							<tr class="hoverable">
								<td>Chris</td>
								<td>12</td>
								<td>Screenshot</td>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</main>
		<footer>
			<span>von Wensierski, Christian André</span>
			<span>|</span>
			<span>Matricle No. 70486582</span>
			<span>|</span>
			<span>WiSe 2024/2025</span>
			<span>|</span>
			<span><a class="link" href="mailto:c.wensierski@ostfalia.de">c.wensierski@ostfalia.de</a></span>
			<span>|</span>
			<span>Music: <a class="link" target="_blank" href="https://www.youtube.com/watch?v=nREyRWKjQEA">NEFFEX - Dance Again 💃</a></span>
		</footer>
	</body>
</html>
